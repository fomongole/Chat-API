<!DOCTYPE html>
<html>
<head>
    <title>Chat API Test</title>
</head>
<body>
<h2>Chat API Tester</h2>
<input id="messageInput" type="text" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<ul id="messages"></ul>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjAxN2I4YzU3LTlkMGItNDBmMC1hMTg1LTA2YjVkYzNiODdhZiIsInVzZXJuYW1lIjoiZnJlZCIsImlhdCI6MTc3MDEyNzU5MywiZXhwIjoxNzcwMjEzOTkzfQ.vSeUZG8HF9DMZwOwgIVL8qbkWhrPV8l9LQJK4IthIQk";

    // 1. Pass the token in the 'auth' object
    const socket = io("http://localhost:3000", {
        auth: { token: TOKEN }
    });

    socket.on("connect_error", (err) => {
        console.error("Connection failed:", err.message); // Will show "Token missing" if empty
    });

    socket.on("load_history", (messages) => {
        console.log("Old messages from Postgres:", messages);
        messages.forEach(msg => displayMessage(msg));
    });

    socket.on("receive_message", (data) => {
        displayMessage(data);
    });

    function displayMessage(data) {
        const item = document.createElement('li');
        item.textContent = `${data.username}: ${data.message}`;
        document.getElementById('messages').appendChild(item);
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        socket.emit("send_message", { message: input.value });
        input.value = '';
    }
</script>
</body>
</html>
