<!DOCTYPE html>
<html>
<head>
    <title>Chat API Test</title>
</head>
<body>
<h2>Chat API Tester</h2>
<input id="messageInput" type="text" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<ul id="messages"></ul>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    // Connects to the local server
    const socket = io("http://localhost:3000");

    // Listen for the 'receive_message' event from the server
    socket.on("receive_message", (data) => {
        const item = document.createElement('li');
        item.textContent = `${data.userId.substring(0, 5)}: ${data.message}`;
        document.getElementById('messages').appendChild(item);
    });

    function sendMessage() {
        const input = document.getElementById('messageInput');
        // Emit the 'send_message' event to the server
        socket.emit("send_message", { message: input.value });
        input.value = '';
    }
</script>
</body>
</html>
